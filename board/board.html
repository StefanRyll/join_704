<body onload="init()">

    <div w3-include-html="../templates/sidebarAndHeader.html"></div>

    <!----------------------------- HEADER ----------------------------------->
    <div class="frame-192">
        <h2>
            Board
        </h2>
        <div class="frame-123">
            <div class="input-search">
                <input type="search" name="find task" id="" placeholder="Find Task">
                <img class="separator-find-task" src="/assets/img/Vector 3.png" alt="separator searchfield">
                <div class="search-icon">
                    <img src="/assets/img/search.png" alt="search Image">
                </div>
            </div>
            <button onclick="openAddTask()" class="button-add-task">
                <p>Add task</p>
                <img src="/assets/img/add.png" alt="add Task Logo">
            </button>
        </div>
    </div>

    <!----------------------------- ACTION BAR ----------------------------------->

    <div class="frame-136">
        <div class="board-actionbar">
            <p>To do</p>
            <div class="board-plus">
                <img src="/assets/img/board-vector.png" style="height: 8px; width: 8px">
                <img src="/assets/img/board-vector.png" style="height: 8px; width: 8px">
            </div>
        </div>
        <div class="board-actionbar">
            <p>In progress</p>
            <div class="board-plus">
                <img src="/assets/img/board-vector.png" style="height: 8px; width: 8px">
                <img src="/assets/img/board-vector.png" style="height: 8px; width: 8px">
            </div>
        </div>
        <div class="board-actionbar">
            <p>Await feedback</p>
            <div class="board-plus">
                <img src="/assets/img/board-vector.png" style="height: 8px; width: 8px">
                <img src="/assets/img/board-vector.png" style="height: 8px; width: 8px">
            </div>
        </div>
        <div class="board-actionbar">
            <p>Done</p>
        </div>
    </div>
