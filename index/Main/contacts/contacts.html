<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>
    <link rel="icon" type="image.png" href="../IMG/favicon.png">
    <link rel="stylesheet" href="./contacts.css">
    <link rel="stylesheet" href="../board.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="../SideAndHeadStyle.css">
    <script src="contacts.js"></script>
</head>

<body onload="initContacts()">

    <!----------------------------- HEADER AND SIDEBAR ----------------------------------->

    <div w3-include-html="./sidebarAndHeader.html"></div>

    <!----------------------------- HEADER - BOARD ----------------------------------->
    <section>
        <div class="overlay-style d-none" id="overlay"></div>
    </section>
    <section class="contacts-list-section">
        <div class="add-new-button" id="addNewButton">
            <button onclick="openOverlay()" class="button-add-task button-width"><p>Add new contact</p><img src="../IMG/person_add.png"></button>
        </div>
        <nav class="contacts-list" id="contactsList"></nav>
    </section>
    <section class="contacts-view">
        <div class="contacts-headline">
            <h1 class="contacts-h1">Contacts</h1>
            <img class="vector-blue" src="../IMG/Vector-5blue (1).png">
            <p class="subtitle-contacts">Better with a team</p>
        </div>
        <div class="contact-container slide-in" id="detailsContainer"></div>
    </section>


</body>

</html>
