<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="lognWindow" class="loginWindow">
        <h1>Login</h1>
        <form>
            <div class="loginInputArea"><input required type="email" name="" id="loginInputEmail"></div>
            <div class="loginInputArea"><input required type="password" name="" id="loginInputPassword" value="Schinken"></div>
            <label for="rememberMe"><input type="checkbox" name="rememberMe" id="rememberMe">Remember Me</label>
            <div class="loginButtons">
                <button type="submit">Log In</button>
                <button onclick="guestLogin()">Guest Log In</button>
            </div>
        </form>
    </div>
    <div class="notAUser"><label for="notAUser"></label>Not a Join user?<button id="notAUser">Sign Up</button></div>

    <script src="./script.js"></script>
</body>

</html>
