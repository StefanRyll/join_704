
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <title>Document</title>
        </head>
        <body>
            <div id="createTaskWindow" class="createTaskWindow">
                <h1>Add Task</h1>
                <form onsubmit="createTask('Test Nutzer')" action="">
                    <div><!--Spalte 1-->
                        <div>
                            <label for="addTaskTitle">Title</label>
                            <input  id="addTaskTitle" type="text" placeholder="Enter a title">                        
                        </div>
                        <div>
                            <label for="addTaskDescription">Description</label>
                            <input  id="addTaskDescription" type="text" placeholder="Enter a Description">                        
                        </div>
                        <div>
                            <label for="assignTaskToContacts">Assigned to</label>
                            <select id="assignTaskToContacts">
                                <option value="Stefan"><img src="#">Stefan <input type="checkbox"></option> <!--Hier Accounts rein rendern-->
                                <option value="Dominik"><img src="#">Dominik <input type="checkbox"></option>
                                <option value="Roman"><img src="#">Roman <input type="checkbox"></option>
                            </select>
                        </div>                        
                    </div>
                    <div><!--Spalte 2-->
                        <div>
                            <label for="addTaskDeadline">Due date</label>
                            <input  id="addTaskDeadline" type="date" placeholder="dd/mm/yyyy">                        
                        </div>
                        <div>
                            <label>Prio</label>
                            <div>
                                
                                <div><input type="radio" name="prio" id="prio01" checked>Urgent <img src="#"></div>
                                <div><input type="radio" name="prio" id="prio02">Medium <img src="#"></div>
                                <div><input type="radio" name="prio" id="prio03">Low <img src="#"></div>
                            </div>
                        </div>
                        <div>
                            <label for="addTaskCategory">Assigned to</label>
                            <section id="addTaskCategory">
                                <option value="Technical Task"><img src="#">Technical Task</option> <!--Hier Task.catergory rein rendern-->
                                <option value="User Story"><img src="#">User Story</option>
                            </section>
                        </div>

                        <div id="addTaskControl">
                            <div onclick="logEnding('Leave add Task')">Clear x</div>
                            <button type="submit">Create Task v</button>
                        </div>                        
                    </div>
                </form>
            </div>
            <script src="./script.js"></script>
        </body>
        </html>
