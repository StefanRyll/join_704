<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <label><input type="checkbox" name="ppCheck" id="ppCheck">I accept the <a href="">Privacy policy</a></label>
        <button onclick="ppCheck()">Test</button>
    </form>
    <script>
        function ppCheck() {
            let checkbox = document.getElementById('ppCheck');
            if (checkbox.checked) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
