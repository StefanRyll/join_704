<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="addContactOverlay" class="addContactOverlay">
        <div class="overlaySide">
            <div class="logoContact"></div>
            <h1>Add contact</h1>
            <p>Tasks are better with a team</p>
        </div>
        <div class="formularSide">
            <div class="userImg"></div>
            <form id="contactForm" class="contactForm" onsubmit="createContact()">
                <input required type="text" placeholder="Name" id="inputName">
                <input required type="email" placeholder="Email" id="inputEmail">
                <input required type="tel" placeholder="Phone" id="inputPhone">
                <div>
                    <button>Cancel X</button>
                    <button type="submit">Create Contact V</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
